<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
<div class="notification" id="notification"></div>

<div class="container">
    <h1>Pomodoro</h1>
    <div class="mode">Focus Time</div>

    <div class="timer-circle" id="timerCircle">
        <svg class="progress-ring" width="300" height="300">
            <circle
                    class="progress-ring-bg"
                    stroke="rgba(76, 175, 80, 0.08)"
                    stroke-width="10"
                    fill="transparent"
                    r="140"
                    cx="150"
                    cy="150"
            />
            <circle
                    class="progress-ring-circle"
                    stroke-width="10"
                    fill="transparent"
                    r="140"
                    cx="150"
                    cy="150"
            />
        </svg>
        <div class="timer-display">25:00</div>
    </div>

    <div class="controls">
        <button class="start-btn" id="startBtn" onclick="toggleTimer(event)">Start</button>
        <button class="reset-btn" id="resetBtn" onclick="resetTimer(event)">Reset</button>
    </div>

    <div class="mode-selector">
        <button class="mode-btn active" onclick="setMode('focus', event)">Focus</button>
        <button class="mode-btn" onclick="setMode('short', event)">Short Break</button>
        <button class="mode-btn" onclick="setMode('long', event)">Long Break</button>
    </div>

    <div class="info-row">
        <div class="info-item">
            <span class="info-label">🎯 Sessions</span>
            <div class="info-value" id="sessionCount">0</div>
        </div>
        <div class="info-item">
            <span class="info-label">⏱️ Total Time</span>
            <div class="info-value" id="totalTime">0h 0m</div>
        </div>
    </div>

    <button class="settings-btn" onclick="toggleSettings()">⚙️ Settings</button>

    <div class="settings-panel" id="settingsPanel">
        <div class="settings-grid">
            <div class="setting-group">
                <label for="focusTime">🎯 Focus Time (minutes)</label>
                <input type="number" id="focusTime" value="25" min="1" max="120">
            </div>
            <div class="setting-group">
                <label for="shortBreak">☕ Short Break (minutes)</label>
                <input type="number" id="shortBreak" value="5" min="1" max="60">
            </div>
            <div class="setting-group">
                <label for="longBreak">🌴 Long Break (minutes)</label>
                <input type="number" id="longBreak" value="15" min="1" max="120">
            </div>
            <div class="setting-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="autoStart" checked>
                    <label for="autoStart">🔄 Auto-start breaks and pomodoros</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="soundEnabled" checked>
                    <label for="soundEnabled">🔔 Play sound when timer ends</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="notificationsEnabled" checked>
                    <label for="notificationsEnabled">💬 Show notifications</label>
                </div>
            </div>
        </div>
        <button class="save-settings-btn" onclick="saveSettings()">Save Settings</button>
    </div>
</div>
</body>
</html>
